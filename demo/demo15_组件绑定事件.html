<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <script src="./js/vue.js"></script>
    <style>
        th,td{
            padding: 5px 10px;
        }
        div{
            margin-bottom: 20px;
            font-size: 20px;
        }
    </style>
    
</head>

<body>
    <div id="app">
        <child @click.native="change"></child>
    </div>
    <script>
        Vue.component('child',{
            template: '<div>hello</div>'
        });
        var vm = new Vue({
            el: '#app',
            methods: {
                change: function(){
                    alert('click');
                }
            },
        });
    </script>
</body>

</html>
