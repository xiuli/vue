<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
            {{fullName}}
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                firstName: 'tian',
                lastName: 'lei',
            },
            computed: {
                fullName: {
                    get: function(){
                        return this.firstName + ' ' + this.lastName;
                    },
                    set: function(value){
                        let arr = value.split(' ');
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
                },
                // fullName: function(){
                //     return this.firstName + ' ' + this.lastName;
                // } 
            }
        });
    </script>
</body>
</html>
