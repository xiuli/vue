<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <link rel="stylesheet" href="./css/animate.css">
    <script src="./js/vue.js"></script>
    <style>
        th,td{
            padding: 5px 10px;
        }
        div{
            margin-bottom: 20px;
            font-size: 20px;
        }
        .fade-enter{
            opacity: 0; 
        }
        .fade-enter-active{
            transition: opacity 3s;
        }
        .fade-leave-to{
            opacity: 0;
        }
        .fade-leave-active{
            transition: opacity 3s;
        }
    </style>
    
</head>

<body>
    <div id="app">
        <transition  name="fade" appear
            :duration="{enter: 3000, leave: 5000}"
            type="transition"
            enter-active-class="bounce animated fade-enter-active" 
            leave-active-class="flash animated fade-leave-active"
            appear-active-class="bounce animated"
        >
            <div v-if="show">hello vue</div>
        </transition>
        
        <button @click="toggle">change</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                show: true
            },
            methods: {
                toggle: function(){
                    this.show = !this.show
                }
            },
        });
    </script>
</body>

</html>
